<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>
        <!-- Aula 3: Internal CSS -->
        <style>
            p {
                color: gold;
                font-size: 40px;
            }
        </style>

        <!-- Aula 4: External CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/lists.css">
    </head>
    <body>
        <!-- Aula 1: Inline CSS -->
        <h1 style="color: blue;">Mudar cor com Inline</h1>
        <h2 style="color: red;">Outro título</h2>

        <!-- Aula 2: Múltiplas Regras -->
        <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1>

        <!-- Aula 3: Internal CSS -->
        <p>Eu fui estilizado pelo Internal CSS</p>
        <p>Mais um</p>
        <p>E mais outro</p>

        <!-- Aula 4: External CSS -->
        <h3>Meu título verde</h3>

        <!-- Aula 5: Ordem do CSS -->
        <p style="color: red">Ordem do CSS</p>
        <p>Ordem do CSS 2</p>

        <!-- Aula 6: múltiplos CSS -->
        <ul>
            <li>Banana</li>
            <li>Maça</li>
            <li>Abacate</li>
        </ul>
    </body>
</html>
