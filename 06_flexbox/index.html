<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Aula 1 - Flex -->
        <div class="flex">
            <p>Meu</p>
            <p>Primeiro</p>
            <p>Elemento</p>
            <p>Com Flex</p>
        </div>

        <!-- Aula 2: Column -->
        <div class="flex-column">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>

        <!-- Aula 3: Wrap -->
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Aula 4: Justify Content -->
        <h2>Center</h2>
        <div class="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>Space Around</h2>
        <div class="space-around">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>Space Between</h2>
        <div class="space-between">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>End</h2>
        <div class="end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Aula 5: align items -->
        <h2>Center</h2>
        <div class="align-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>End</h2>
        <div class="flex-end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>Stretch</h2>
        <div class="stretch">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Aula 6: Gap -->
        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Aula 7: Order -->
        <h2>Order</h2>
        <div class="order">
            <div class="box" id="three">3</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
        </div>

        <!-- Aula 8: Grow -->
        <h2>Grow</h2>
        <div class="grow">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>

        <!-- Aula 9: Basis -->
        <h2>Basis</h2>
        <div class="basis">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
