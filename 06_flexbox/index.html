<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Aula 1 - Flex -->
        <div class="flex">
            <p>Meu</p>
            <p>Primeiro</p>
            <p>Elemento</p>
            <p>Com Flex</p>
        </div>

        <!-- Aula 2: Column -->
        <div class="flex-column">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>

        <!-- Aula 3: Wrap -->
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
