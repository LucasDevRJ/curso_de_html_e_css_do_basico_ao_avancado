<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h2>Formulários HTML</h2>
        <!-- Aula 1: Primeiro formulário -->
        <!-- Aula 2: Atributos do formulário -->
        <form action="register.php" method="POST">
            <div>
                <label>Nome:</label>
                <input type="text">
            </div>
            <!-- Aula 3: atributo name -->
            <div>
                <!-- Aula 4: atributo label -->
                <label for="age">Idade:</label>
                <input type="text" name="age">
            </div>

            <!-- Aula 6: select -->
            <div>
                <label for="job">Selecione a sua profissão:</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester/QA</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>

            <!-- Aula 7: atributo selected -->
            <div>
                <label for="contract">Você leu os termos do contrato?</label>
                <select name="contract">
                    <option value="sim">Sim</option>
                    <option value="nao" selected>Não</option>
                </select>
            </div>

            <!-- Aula 8: multiplas opções -->
            <div>
                <label for="items">Selecione os itens desejados:</label>
                <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="feijao">Feijão</option>
                    <option value="arroz">Arroz</option>
                    <option value="milho">Milho</option>
                </select>
            </div>

            <!-- Aula 9: textarea -->
            <div>
                <label for="comment">Escreva abaixo o que você achou do post:</label>
                <textarea name="comment"></textarea>
            </div>

            <!-- Aula 10: fieldset e legend -->
            <div>
                <fieldset>
                    <legend>Preencha as suas informações</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">

                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>

            <!-- Aula 11: Datalist -->
            <div>
                <label for="flavor">Escolha o sabor:</label>
                <input type="text" name="flavor" list="flavors">

                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Morango"></option>
                    <option value="Abacaxi"></option>
                    <option value="Chocolate"></option>
                </datalist>
            </div>

            <!-- Aula 5: envio de form -->
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
