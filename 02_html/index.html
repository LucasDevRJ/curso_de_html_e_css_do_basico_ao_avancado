<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentos</title>
    </head>
    <body style="padding-bottom: 500px;">
        <!-- Aula 1 Títulos -->
        <h1>Isso é um título</h1>
        <h2>Isso é um título</h2>
        <h3>Isso é um título</h3>
        <h4>Isso é um título</h4>
        <h5>Isso é um título</h5>
        <h6>Isso é um título</h6>

        <!-- Aula 2 Parágrafos -->
        <p>Descrição dos nossos serviços</p>
        <p>Somente mais um parágrafo</p>
        <p>Vai mais um!</p>

        <!-- Aula 3 Quebra de linha e linha horizontal (Tags sem conteúdo) -->
        <p>Primeiro parágrafo</p>
        <br>
        <p>Segundo parágrafo</p>
        <hr>
        <p>Terceiro parágrafo</p>

        <!-- Aula 4 Comentários -->
        <!-- Este é um comentário -->

        <!-- Aula 5 Atributos -->
        <a href="https://www.google.com/">Google</a>
    </body>
</html>
